name: TDLR Enrich & Map â€” Clean Start

on:
  workflow_dispatch:
    inputs:
      geocode:
        description: "Add Latitude/Longitude via geopy"
        required: true
        default: "false"
      limit:
        description: "Limit number of rows to process (0 = all)"
        required: true
        default: "25"
      sleep:
        description: "Seconds to wait between requests"
        required: true
        default: "1.0"
      commit_results:
        description: "Commit enriched CSV back to repo?"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run enrichment
      run: |
        python tabs_enrich_and_geocode.py --geocode ${{ github.event.inputs.geocode }} --limit ${{ github.event.inputs.limit }} --sleep ${{ github.event.inputs.sleep }}
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tdlr_enriched_outputs
        path: output/
    - name: Commit results
      if: ${{ github.event.inputs.commit_results == 'true' }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        cp output/projects_enriched.csv data/master_projects_with_addresses.csv
        git add data/master_projects_with_addresses.csv
        git commit -m "Update enriched projects CSV"
        git push
